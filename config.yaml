  section2:
    title: Axes de travail
    subtitle: Le Liège Legal Tech Lab (LLTL/ULiege) est composés de chercheurs issus de la Faculté de Droit et de la Faculté des Sciences Sociales. Ses activités de recherche et développement se situent dans le champ des technologies du droit et se déclinent autour de quatre axes de travail.
    features:
    - title: Axe 1 - Développement
      text: Martin Erpicum a développé un outil sous licence open source dédié́ à l’analyse qualitative et quantitative des textes juridiques (https://corpus.lltl.be). Destiné dans un premier temps aux chercheurs de la Faculté de Droit, une ouverture et une adaptation de l’outil à d’autres publics est envisageable par la suite (Barreaux, juridictions, administrations, services juridiques, etc.).
      icon: doc-sync

    - title: Axe 2 - Recherche
      text: Les plateformes, les infrastructures numériques et les projets legaltechs influencent les manières de faire le droit. Nous étudions la conception et la mise en œuvre de ces équipements ainsi que la recomposition des pratiques et des savoirs professionnels auxquels ils donnent lieu.  
      icon: laptop-globe

    - title: Axe 3 - Accompagnement et intervention
      text: Nous accompagnement la conception et le développement de projets legaltechs émergents. Nous organisons et contribuons également à des séminaires, webinaires et conférences sur ces thèmes.
      icon: doc-sync

    - title: Axe 4 - Projet citoyen et politique
      text: Nos activités s’inscrivent dans un écosystème où les relations avec les acteurs politiques, institutionnels, professionnels, entrepreneuriaux, académiques et associatifs sont primordiales et où l’ouverture (open science, open source, open government) constitue notre principe directeur.
      icon: doc-sync

